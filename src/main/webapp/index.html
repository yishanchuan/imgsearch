<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图像搜索</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>

<body>
<div class="logo_box"><img src="./img/logo.png"></div>
<div class="search_box">
    <form id="file_upload" enctype="multipart/form-data" action="search" method="post">
        <input type="text" class="search_input" maxlength="100">
        <div class="search_btn">搜索</div>
        <div class="img_camera"></div>
        <img class="img_preview" src="" style="display: none;"/>
        <div class="img_camera_mouseenter" style="display: none;">选择图片后点击搜索</div>
        <i class="img_camera_mouseenter_arrow" style="display: none;"></i>
        <input type="file" name="file_choice" id="file">
    </form>
</div>
<script type="text/javascript" src="./js/upload.js" crossorigin=""></script>
</body>
</html>
